<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Star Wars Characters</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="shortcut icon"
      href="./assetes/millennium-falcon.png"
      type="image/x-icon"
    />
  </head>
  <body>
    <header>
      <a href="./index.html">
        <div class="logo">
          <img src="./assetes/star-wars-logo.png" alt="logo" class="logo-img" />
        </div>
      </a>

      <div class="social-media">
        <a href="https://www.instagram.com/" target="_blank"
          ><i class="fa-brands fa-instagram"></i
        ></a>
        <a href="https://www.facebook.com/" target="_blank"
          ><i class="fa-brands fa-facebook-f"></i
        ></a>
        <a href="https://github.com/" target="_blank"
          ><i class="fa-brands fa-github"></i
        ></a>
        <a href="https://www.linkedin.com/" target="_blank"
          ><i class="fa-brands fa-linkedin-in"></i
        ></a>
      </div>
    </header>

    <div class="main-container">
      <h2>Meet all Star Wars' characters in one place</h2>

      <div class="main-content" id="main-content"></div>

      <div class="modal" id="modal" onclick="hideModal()">
        <div class="modal-content" id="modal-content"></div>
      </div>

      <div class="buttons">
        <button id="previous-button" disabled>Previous</button>
        <button id="next-button" disabled>Next</button>
      </div>
    </div>

    <footer>
      <p class="footer-logo">Star Wars Characters</p>
      <p class="copyright">Developed by &copy; Vanessa Murer</p>
    </footer>

    <script
      src="https://kit.fontawesome.com/1862c0800e.js"
      crossorigin="anonymous"
    ></script>
    <script src="./script.js"></script>

</html>
